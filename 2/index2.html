<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #ffffff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .view-users-btn {
            background-color: #007bff;
            margin-top: 15px;
        }

        .view-users-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    
    <form>
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label>Email:</label>
        <input type="email" id="mail" placeholder="Enter your email"><br>

        <label>Contact:</label>
        <input type="text" id="contact" placeholder="Enter your contact number"><br>

        <button type="button" onclick="saveData()">Save</button>
        <button type="button" class="view-users-btn" onclick="window.location.href='display.html'">View Registered Users</button>
    </form>

    <script>
        function saveData() {
            let name = document.getElementById("name").value;
            let mail = document.getElementById("mail").value;
            let contact = document.getElementById("contact").value;

            let user_records = JSON.parse(localStorage.getItem("users")) || [];

            if (user_records.some((v) => v.mail == mail)) {
                alert("Duplicate data");
            } else {
                user_records.push({
                    "name": name,
                    "mail": mail,
                    "contact": contact
                });

                localStorage.setItem("users", JSON.stringify(user_records));
                alert("User saved successfully!");
            }
        }
    </script>
</body>
</html>
